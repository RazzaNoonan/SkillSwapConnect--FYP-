<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Your Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <div class="ion-padding-top">
        <ion-button expand="block" [routerLink]="['/login']">Sign Up</ion-button>
      </div>
      <div class="ion-padding-top">
        <a>Already a member?</a>
        <ion-button expand="block" [routerLink]="['/login']">Sign in</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
