<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="color: #94ffa9;" class="title" >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="subTitle">Login to Your Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="username" class="input" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" class="input" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div class="ion-padding-top forgot-password">
        <ion-button style="--background: #94ffa9;" expand="block" [routerLink]="['/home']">Login</ion-button>
      </div>
      
      <div class="ion-padding-top ion-text-center">
        <ion-button fill="clear" size="small" [routerLink]="['/reset-password']" style="color: rgba(107, 107, 107, 0.772)">
          Forgot Password?
        </ion-button>
      </div>
      <div class="ion-padding-top ion-text-center signup-link">
        <ion-label style="color: rgb(0, 0, 0)">Don't have an account? </ion-label>
        <ion-button fill="clear" size="small" [routerLink]="['/signup']" style="color: rgba(107, 107, 107, 0.772)">
          Sign Up
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
