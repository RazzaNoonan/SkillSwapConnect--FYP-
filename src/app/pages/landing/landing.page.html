<ion-content class="custom-landing-page">
  <!-- Feature Section -->
  <div class="feature-section">
    <ion-card class="feature-card" (click)="showSkillMessage()">
      <ion-card-header>
        <ion-card-title>Skill</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="skillMessage" class="message">{{ skillMessage }}</div>
      </ion-card-content>
    </ion-card>

    <ion-card class="feature-card" (click)="showSwapMessage()">
      <ion-card-header>
        <ion-card-title>Swap</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="swapMessage" class="message">{{ swapMessage }}</div>
      </ion-card-content>
    </ion-card>

    <ion-card class="feature-card" (click)="showConnectMessage()">
      <ion-card-header>
        <ion-card-title>Connect</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="connectMessage" class="message">{{ connectMessage }}</div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- CTA Button Section -->
  <div class="cta-section">
    <ion-button class="cta-button" shape="round" [routerLink]="['/login']">
      Get Started
    </ion-button>
  </div>
</ion-content>
