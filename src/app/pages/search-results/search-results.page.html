<ion-header>
  <ion-toolbar>
    <ion-title>Search Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" lines="full" detail="true" (click)="goToUserDetail(user)">
      <ion-avatar slot="start">
        <img [src]="user.photoURL || 'assets/default-profile.png'">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.displayName }}</h2>
        <p>{{ user.bio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
