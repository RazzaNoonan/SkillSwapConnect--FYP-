<div class="container">

  <ion-header>
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>
  
  <!-- Header -->
  <header class="app-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo">
      <img src="assets/logo.png"/>
    </div>
    <button (click)="logout()">Logout</button>
  </header>

  <ion-app>
    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- User Profile Card -->
        <section class="profile-card menu-top-spacing" *ngIf="user">
          <!-- User profile picture -->
          <img [src]="user?.photoURL || 'assets/ronan.png'" alt="User Image" class="profile-pic" (click)="triggerFileInput()">

          <!-- Hidden File Input -->
          <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">

          <!-- User name -->
          <h2>{{ user?.displayName || 'User' }}</h2>
          <p>{{ user?.email }}</p>
          <!-- Logout button -->
          <ion-button style="--background:#AA336A;" expand="full" (click)="logout()">Logout</ion-button>
        </section>
      </ion-content>
    </ion-menu>
  
    <div class="container" id="main-content">
      <!-- Main Content Area -->
      <main class="content-area">
        
      </main>
    </div>
  </ion-app>

  <!-- Footer -->
  <footer class="app-footer">
    
  </footer>

</div>
