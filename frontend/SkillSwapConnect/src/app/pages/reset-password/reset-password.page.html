<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="title">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="subTitle">Reset Your Password</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email" class="input" [(ngModel)]="email"></ion-input>
        </ion-item>

        <!-- Reset button -->
        <div class="ion-padding-top">
          <ion-button expand="block" (click)="resetPassword()">Send Reset Link</ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
