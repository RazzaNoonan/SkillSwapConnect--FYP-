<!-- Header -->
<ion-header> <!-- Header -->
  <ion-toolbar> <!-- Toolbar -->
    <ion-buttons slot="start"> <!-- Back button -->
      <button class="back-button" onclick="history.back()"> <!-- Back button -->
        <img src="../assets/icon/backButton.png" alt="Back"> <!-- Back button -->
      </button> 
    </ion-buttons> 
    <ion-title>Search results</ion-title> <!-- Title of the page -->
  </ion-toolbar>
</ion-header>

<!-- Main content of the page -->
<ion-content>
  <!-- List of search results -->
  <ion-list>
    <!-- Loop over each user in the users array to display their information -->
    <ion-item *ngFor="let user of users" lines="full" detail="true" (click)="goToUserDetail(user)">
      <!-- User avatar -->
      <ion-avatar slot="start">
        <!-- User photo, falls back to a default if not available -->
        <img [src]="user.photoURL || 'assets/default-profile.png'">
      </ion-avatar>
      <!-- User details -->
      <ion-label>
        <h2>{{ user.displayName }}</h2> <!-- Display user's name -->
        <p>{{ user.bio }}</p> <!-- Display user's bio -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
