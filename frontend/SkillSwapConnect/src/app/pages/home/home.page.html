<!-- Root container element -->
<div class="container">
  <!-- App Header with Toolbar -->
  <ion-header>
    <ion-toolbar>
      <!-- Toolbar is left intentionally empty to match the design -->
    </ion-toolbar>
  </ion-header>
  
  <!-- Main header with navigation logo and logout functionality -->
  <header class="app-header">
    <!-- Menu button that opens side menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Logo section -->
    <div class="logo">
      <img src="assets/logo.png"/>
    </div>
    <!-- Logout button -->
    <button (click)="logout()">Logout</button>
  </header>

  <ion-app>
    <!-- Side menu for navigation -->
    <ion-menu contentId="main-content" side="start">
      <!-- Menu header -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- Menu content area -->
      <ion-content>
        <!-- User Profile Card -->
        <section class="profile-card menu-top-spacing" *ngIf="user">
          <!-- Button to go to user profile -->
          <ion-button class="profile-icon-button" style="--background:#0000;" (click)="goToProfile()">
            <ion-icon name="person-circle"></ion-icon>
          </ion-button>        
          <!-- Display user profile picture -->
          <img [src]="user?.photoURL || 'assets/icon/default.png'" alt="User Image" class="profile-pic" (click)="triggerFileInput()">
          <!-- Hidden input for file upload -->
          <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
          <!-- Display user's name -->
          <h2>{{ user?.displayName || 'User' }}</h2>
          <!-- Display user's email -->
          <p>{{ user?.email }}</p>
          <!-- Button to logout -->
          <ion-button (click)="logout()">Logout</ion-button>
        </section>
      </ion-content>
    </ion-menu>
  
    <!-- Main content container -->
    <div class="container" id="main-content">

      <!-- Area for displaying the main content -->
      <main class="content-area">

        <!-- Welcome message and quick tips -->
        <section class="welcome-section">
          <h2>Welcome, {{ user?.displayName || 'Guest' }}!</h2>
          <p>Explore new subjects or dive deeper into your interests.</p>
        </section>

        
        <!-- Search bar component -->
        <ion-searchbar class="search-bar" (ionInput)="setFilteredItems($event)"></ion-searchbar>
        <!-- List of subjects -->
        <ion-list>
          <!-- Iterate over filtered subjects and display them as items -->
          <ion-item *ngFor="let subject of filteredSubjects" (click)="onSubjectSelect(subject)">
            {{ subject }}
          </ion-item>
        </ion-list>

        

        <!-- Featured Subjects Section -->
        <section class="featured-subjects">
          <h3>Featured Subjects</h3>
          <div class="subject-list">
            <ion-chip *ngFor="let subject of ['Art', 'Programming', 'Yoga']" (click)="onSubjectSelect(subject)">
              <ion-label>{{ subject }}</ion-label>
            </ion-chip>
          </div>
        </section>
        
      </main>
    </div>
    <div class="chat-icon" (click)="openUserListingPage()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </div>

    <!-- Trigger for the 'For You' section -->
    <ion-button class="for-you-trigger" (click)="openForYouSection()">For You</ion-button>
  </ion-app>
</div>
