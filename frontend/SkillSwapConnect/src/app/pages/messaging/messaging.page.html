<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-avatar>
        <img [src]="chatPartner?.photoURL || 'assets/default-profile.png'">
      </ion-avatar>
      
    
    <ion-title>{{ chatPartner?.displayName || 'Messaging' }}</ion-title>
    <button class="back-button" onclick="history.back()"> <!-- Back button -->
      <img src="../assets/icon/backButton.png" alt="Back"> <!-- Back button -->
    </button> 
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let message of messages">
      <!-- Display date if displayDate is set -->
      <div *ngIf="message.displayDate" class="date-separator">
        {{ message.displayDate | date: 'fullDate' }}
      </div>
      <div [ngClass]="{'message-sent': isCurrentUser(message.senderId), 'message-received': !isCurrentUser(message.senderId)}">
        <p>{{ message.text }}</p>
        <small>{{ message.timestamp | date: 'shortTime' }}</small>
      </div>
    </div>    
  </ion-list>

  <form (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="message" name="message" placeholder="Type your message here" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Send Message</ion-button>
  </form>
</ion-content>
